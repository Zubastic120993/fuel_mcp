services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.gradio
    image: fuel-mcp-gradio:latest
    pull_policy: never
    container_name: fuel_mcp_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      - MODE=api
    volumes:
      - ./fuel_mcp/data:/app/fuel_mcp/data
      - ./logs:/app/logs
    command: ["api"]
    healthcheck:
      test: ["CMD-SHELL", "curl -fs http://localhost:8000/status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - fuel_mcp_network

  frontend:
    image: fuel-mcp-gradio:latest
    pull_policy: never
    container_name: fuel_mcp_gradio
    restart: unless-stopped
    ports:
      - "7860:7860"
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      - MODE=gui
    depends_on:
      backend:
        condition: service_healthy
    command: ["gui"]
    networks:
      - fuel_mcp_network

networks:
  fuel_mcp_network:
    driver: bridge